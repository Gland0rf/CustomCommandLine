name: Update Commit Badge

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit count
        id: get_commits
        run: |
          commits=$(curl -s https://api.github.com/repos/Gland0rf/CustomCommandLine/commits | jq '. | length')
          echo "commits=$commits" >> $GITHUB_ENV

      - name: Update badge
        run: |
          badge_url="https://img.shields.io/badge/commits-${{ env.commits }}-blue"
          echo "![Commits](${badge_url})" > badge.md
      
      - name: Commit and push badge
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add badge.md
          git commit -m 'Update commit badge'
          git push